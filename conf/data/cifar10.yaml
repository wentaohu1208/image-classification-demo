# CIFAR-10 dataset configuration

name: cifar10
num_classes: 10

# Data paths
data_dir: ./data

# Image properties
image_size: 32
num_channels: 3

# Data augmentation
train_transform:
  random_crop:
    size: 32
    padding: 4
  random_horizontal_flip:
    p: 0.5
  normalize:
    mean: [0.4914, 0.4822, 0.4465]
    std: [0.2470, 0.2435, 0.2616]

val_transform:
  normalize:
    mean: [0.4914, 0.4822, 0.4465]
    std: [0.2470, 0.2435, 0.2616]

# Dataloader settings
batch_size: 128
num_workers: 4
pin_memory: true
shuffle_train: true
